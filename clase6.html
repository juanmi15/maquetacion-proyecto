    <style>
    :root{
        --light-green:#61d8c1;
        --light-green-2:#81f3dc;
        --white: #FFFFFF;
        --black: #000000;
        --grey: #b1b1b1;
        --light-grey: #f0f8f8;

        --main-font: 'Nunito', sans-serif;
        --peque√±a: 1.2rem;
        --mediana: 1.4rem;
        --grande: 1.9rem;

        }

        html{
            font-size: 62.5%;
        }

        body {
        font-family: var(--main-font);
        font-size: 16px;
        margin: 0;
        padding: 0;
        background-color: var(--white);
        
        
    }
    .main-container {
        max-width: 120rem;
        max-width: 90%;
    }
    .cards-container{
        display: grid;
        grid-template-columns: repeat(auto-fill, 28rem);
        grid-column-gap: 10rem;
        justify-content: center;
    }

    .product-card{
        width: 35rem;
        
    }
    .product-img{
        width: 100%;
        border-radius: 2rem;
        object-fit: cover;
        box-shadow: 0.1px 0.1px 20px 5px var(--light-grey);
        
    }

    .product-info{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.2rem;
        
    }

    .product-info div{
        font-weight: bold;
        
    }

    .product-info figure {
        bottom: 1px;
        background-color: var(--light-green);
        max-width: 3rem;        
        padding: 0.25rem;
        border-radius: 1rem;
        cursor: pointer;
    } 
        

        
</style>
